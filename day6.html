<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boxes</title>
  <style>
  div{
    height: 100px;
    width: 100px;
  }
  #one{
    background: red;
    position: absolute;
    top: 10px;
    left: 50px;
    animation: gpp 2s infinite;
    
  }
  @keyframes gpp {
  }
  
  #two{
    background: blue;
    position: absolute;
    top: 10px;
    right: 50px;
    
  }
  #three{
    background: green;
    position: absolute;
    bottom: 25px;
    right: 50px;
    
  }
   #four{
    background: hotpink;
    position: absolute;
    bottom: 30px;
    left: 15px;
   }
  </style>
  
  
</head>

<body>
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div>

</body>

</html>
